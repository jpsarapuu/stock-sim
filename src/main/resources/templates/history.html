<h1 style="text-align: center; padding: 50px">Transactions</h1>

<!--Striped table-->
<table style="width: 80%; margin: auto" class="table table-striped">
    <thead>
    <tr>
        <th scope="col" style="width: 17%">Date and Time</th>
        <th scope="col" style="width: 17%">Ticker</th>
        <th scope="col" style="width: 17%">Name</th>
        <th scope="col" style="width: 17%">Price</th>
        <th scope="col" style="width: 16%">Amount</th>
        <th scope="col" style="width: 16%">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${#temporals.format(transaction.dateTime, 'dd-MM-yyyy HH:mm:ss')}">BLT1T</td>
        <th scope="col" th:text="${transaction.stock.ticker}">Baltika</th>
        <td th:text="${transaction.stock.name}"></td>
        <td th:text="${#numbers.formatDecimal(transaction.price, 1, 'COMMA', 2, 'POINT') + ' €'}">0.14 €</td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${#numbers.formatDecimal(transaction.price * -transaction.amount, 1, 'COMMA', 2, 'POINT') + ' €'}"></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
